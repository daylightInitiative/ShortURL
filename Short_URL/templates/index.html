<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShortURL - Shorten Your URLs Instantly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2664a6;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5rem 1rem;
    }
    form {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }
    input[type="url"] {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .features {
      max-width: 800px;
      margin-top: 4rem;
      text-align: center;
    }
    .features h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .features p {
      font-size: 1.1rem;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #e9ecef;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShortURL</h1>
    <p>Shorten your long URLs and share them</p>
  </header>

  <main>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Enter URL" required>
        <button type="submit">Shorten</button>
    </form>

    <h2 id="shortURL-Label"></h2>
    <button hidden id="copyButton" type="button">Copy Link</button>

    <script>
        const urlLabel = document.getElementById("shortURL-Label");

        const copyContent = async () => {
            try {
              const text = urlLabel.querySelector('a').getAttribute('href');
              await navigator.clipboard.writeText(text);
              alert('Link copied to clipboard');
            } catch (err) {
              alert('Failed to copy: ', err);
            }
        }

        const copyBtn = document.getElementById('copyButton')
        copyBtn.addEventListener('click', function(e) {
          e.preventDefault();

          copyContent();
        });

        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputBox = document.getElementById('urlInput');
            const url = inputBox.value;

            fetch('http://localhost:5000/shorten', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "longURL": url }),
                mode: 'cors' // important
            })
            .then(response => response.json())
            .then(data => {
                alert('Short URL: ' + data.shortURL);
                urlLabel.innerHTML = '<a href="' + data.shortURL + '" target="_blank">' + "http://localhost:5000/" + data.shortURL + '</a>';
                inputBox.value = "";
                copyBtn.hidden = false;
            })
            .catch(err => {
                urlLabel.textContent = "Something went wrong: " + err.message;
                console.error(err);
            });
      });
            
    </script>

    <section class="features">
      <h2>How to use it</h2>
      <p>Paste your long URL into the field above, click "Shorten", and get a compact link that will redirect someone to the original URL</p>
    </section>
  </main>
</body>
</html>
